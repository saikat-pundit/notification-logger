name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'
        
    - name: Prepare Logo
      run: |
        mkdir -p app/src/main/res/drawable
        cp logo.png app/src/main/res/drawable/logo.png
        
    - name: Build with Gradle
      env:
        GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
      run: gradle assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-notifylog.apk
