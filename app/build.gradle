plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.notiflogger'
    compileSdk 34

    // NEW: Enable BuildConfig generation
    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "com.example.notiflogger"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // NEW: Pull the secret from the builder environment
        def gistToken = System.getenv("GIST_TOKEN") ?: "NO_TOKEN"
        buildConfigField "String", "GITHUB_TOKEN", "\"${gistToken}\""
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
